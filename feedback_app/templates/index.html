<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="../static/style.css">
    <title>Please rate your service</title>
</head>
<body>
   <div class="continer">
    <img src="../static/logo.jpg" alt="Globe" class="logo">
    {% if message %}
    <p class = "message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="POST">
    <div class="form-group">
        <h3>Customer Name</h3>
        <input
        type="text"
        name="customer"
        placeholder="Name of the Vehicle Owner"
        />
    </div>
    <div class="form-group">
        <h3>Dealer</h3>
        <Select name="dealer">
            <option value="">Select Dealer</option>
            <option value="Tom Smith">Tom SMith</option>
            <option value="Karen Swanson">Karen Swanson</option>
            <option value="Jim Jonsen">Jim Jonsen</option>
            <option value="Shauna Gifford">Shauna Gifford</option>
        </Select>
    </div>
    <div class="form-group">
        <h3>Plese rate your dealer</h3>
        <input type="radio" name="rating" value="1"/>1
        <input type="radio" name="rating" value="2"/>2
        <input type="radio" name="rating" value="3"/>3
        <input type="radio" name="rating" value="4"/>4
        <input type="radio" name="rating" value="5"/>5
        <input type="radio" name="rating" value="6"/>6
        <input type="radio" name="rating" value="7"/>7
        <input type="radio" name="rating" value="8"/>8
        <input type="radio" name="rating" value="9"/>9
        <input type="radio" name="rating" value="10" checked/>10
    </div> 
    <div class="from-group">
        <h3>Comment about your Experience</h3>
        <textarea
        name="comments"
        id=""
        cols="30"
        rows="10"
        placeholder="Tell us what you liked and/or did not like"
        ></textarea>
    </div>
    <input type="submit" value="Submit" class="btn"/>
   </form>
   </div> 
</body>
</html>
